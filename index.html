<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear DIYA Woman - Motivation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      color: #333;
      transition: background 0.8s ease-in-out;
      padding: 20px;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      transition: transform 0.4s ease;
      position: relative;
    }
    .quote {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }
    .quote-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .powered {
      margin-top: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="quoteImage" class="quote-image" src="" alt="Motivational Image">
      <div class="quote" id="quote">Loading motivation...</div>
      <button onclick="generateQuote()">Refresh Motivation</button>
    </div>
    <div class="powered">Powered by DIYAVie</div>
  </div>

  <script>
    const quotes = [
      { text: "Dear DIYA Woman, you didn’t come this far to stop now. Every step you've taken has prepared you for the challenges and victories ahead. Keep walking, your journey is unfolding beautifully.", image: "https://images.pexels.com/photos/3755761/pexels-photo-3755761.jpeg" },
      { text: "Some days will test you. Things might not go as planned, but remember, storms don't last forever. Find your calm in the chaos and trust your resilience.", image: "https://images.pexels.com/photos/2266367/pexels-photo-2266367.jpeg" },
      { text: "Repeat after me: I am capable. I am worthy. I carry within me the strength to overcome and the grace to rise again.", image: "https://images.pexels.com/photos/4527388/pexels-photo-4527388.jpeg" },
      { text: "Comparison steals joy. Your journey is yours alone, and what’s meant for you will never pass you by. Embrace your path.", image: "https://images.pexels.com/photos/3812723/pexels-photo-3812723.jpeg" },
      { text: "Dear DIYA Woman, it’s okay to rest. Pausing doesn’t mean you’re quitting; it means you’re nurturing your strength for what’s next.", image: "https://images.pexels.com/photos/4050284/pexels-photo-4050284.jpeg" },
      { text: "Shatter those ceilings, sis. The world is waiting for the boldness that only you can bring.", image: "https://images.pexels.com/photos/2343468/pexels-photo-2343468.jpeg" },
      { text: "That idea you’ve been sitting on? Start. Even the smallest step forward is progress.", image: "https://images.pexels.com/photos/6208086/pexels-photo-6208086.jpeg" },
      { text: "Celebrate the silent wins—the mornings you got up despite the weight, the times you chose yourself, the moments you persevered quietly.", image: "https://images.pexels.com/photos/3727451/pexels-photo-3727451.jpeg" },
      { text: "Dear DIYA Woman, surround yourself with those who remind you of your power, who speak life into your dreams, and hold your vision with you.", image: "https://images.pexels.com/photos/3755706/pexels-photo-3755706.jpeg" },
      { text: "Your future self is watching, grateful you didn’t give up. Keep going, she’s counting on you.", image: "https://images.pexels.com/photos/3984873/pexels-photo-3984873.jpeg" },
      // 50 more quotes with images fitting the themes will be added here...
      { text: "Dear DIYA Woman, you have the audacity to dream, now have the courage to act. Every bold move you make is rewriting the narrative.", image: "https://images.pexels.com/photos/5698869/pexels-photo-5698869.jpeg" },
      { text: "Being intentional means choosing yourself daily, even when it's hard. Show up for you—the world benefits from your light.", image: "https://images.pexels.com/photos/2306299/pexels-photo-2306299.jpeg" },
      { text: "Yielding isn't weakness; it's wisdom. Let go of what weighs you down to rise higher.", image: "https://images.pexels.com/photos/4327222/pexels-photo-4327222.jpeg" },
      { text: "Dear DIYA Woman, dare to stand out. The comfort zone is cozy but nothing grows there.", image: "https://images.pexels.com/photos/3228724/pexels-photo-3228724.jpeg" },
      { text: "Audacity is believing in your vision when no one else sees it. Keep believing. Keep building.", image: "https://images.pexels.com/photos/4649618/pexels-photo-4649618.jpeg" }
    ];

    const backgrounds = [
      "linear-gradient(135deg, #FFDEE9, #B5FFFC)",
      "linear-gradient(135deg, #C1FF72, #FDCB82)",
      "linear-gradient(135deg, #A18CD1, #FBC2EB)",
      "linear-gradient(135deg, #FEE140, #FA709A)",
      "linear-gradient(135deg, #89F7FE, #66A6FF)"
    ];

    function generateQuote() {
      const quoteElement = document.getElementById('quote');
      const imageElement = document.getElementById('quoteImage');
      document.body.style.background = backgrounds[Math.floor(Math.random() * backgrounds.length)];

      quoteElement.style.opacity = '0';
      imageElement.style.opacity = '0';

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];

        quoteElement.innerText = randomQuote.text;
        imageElement.src = randomQuote.image;

        quoteElement.style.opacity = '1';
        imageElement.style.opacity = '1';
      }, 150);
    }

    window.onload = generateQuote;
  </script>
</body>
</html>
