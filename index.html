<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear DIYA Woman - Motivations</title>
  <!-- Google Fonts for modern typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }
    #quoteImage {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .quote {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .brand {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="quoteImage" src="" alt="Motivational Image">
      <div class="quote" id="quote">Loading motivation...</div>
      <div class="brand" id="brand">Powered by DIYA COLLECTIONS</div>
      <button onclick="generateQuote()">Refresh Motivation</button>
    </div>
  </div>
  <script>
    const quotes = [
      { text: "Dear DIYA Woman, you didn’t come this far to stop now. Your goals are still valid. Your dreams still matter. Keep showing up even when no one’s clapping yet.", query: "woman,empowerment" },
      { text: "Some days will test you. Things might not go as planned. Breathe, regroup, and remember: you’ve overcome so much already.", query: "woman,struggle" },
      { text: "Repeat after me: I am capable. I am worthy. I am becoming. Speak life over yourself; your words carry power.", query: "woman,confidence" },
      { text: "Comparison steals joy. Your journey is yours alone. Celebrate wins without questioning yours. There’s room for all to shine.", query: "woman,celebration" },
      { text: "Dear DIYA Woman, it’s okay to rest. Hustling non-stop doesn’t prove anything. Protect your peace and recharge.", query: "woman,rest" },
      { text: "Shatter those ceilings, sis. Walk into every room like you belong because you do. Don’t dim your light.", query: "woman,leadership" },
      { text: "That idea you’re sitting on? Start. That application you’re hesitating on? Submit it. Speak up and go after it.", query: "woman,ambition" },
      { text: "Celebrate the silent wins: getting out of bed when you didn’t want to, sending that email, choosing yourself. Small steps matter.", query: "woman,joy" },
      { text: "Dear DIYA Woman, surround yourself with those who remind you of your power. Find your tribe that pushes you to dream bigger.", query: "woman,community" },
      { text: "Your future self is watching, grateful you didn’t give up. Keep believing, keep blooming, keep securing the bag. You are magic.", query: "woman,dream" },
      { text: "Growth isn’t always loud. Sometimes it’s choosing peace over proving a point. Choose what serves your future.", query: "woman,growth" },
      { text: "You are not behind; you are on your own timeline. What’s meant for you won’t miss you—keep moving forward.", query: "woman,timeline" },
      { text: "Sis, you are allowed to outgrow people, places, and mindsets that don’t align with who you’re becoming. Elevate unapologetically.", query: "woman,evolution" },
      { text: "Let today be the day you choose courage over comfort. Big dreams require bold moves. Bet on yourself.", query: "woman,courage" },
      { text: "Every 'no' brings you closer to the right 'yes.' Don’t let rejection hold you back. You’re being redirected.", query: "woman,determination" },
      { text: "Look how far you’ve come. There was a time you prayed for what you have now. Celebrate your progress.", query: "woman,success" },
      { text: "Doors are opening and opportunities are aligning. Stay ready so you don’t have to get ready.", query: "woman,opportunity" },
      { text: "When fear creeps in, remind yourself: I've survived harder days. I've conquered bigger fears. I've got this.", query: "woman,fearless" },
      { text: "Invest in yourself. Read that book, take that course. The best investment is in your growth.", query: "woman,learning" },
      { text: "Sometimes the biggest flex is choosing peace over chaos, growth over comfort, and purpose over popularity.", query: "woman,peace" },
      { text: "Dear DIYA Woman, the bag you’re securing isn’t just about money—it’s about freedom, impact, and legacy. Keep pushing.", query: "woman,legacy" },
      { text: "Don’t wait for the perfect moment; create it. Perfection is a myth—progress is what counts.", query: "woman,creation" },
      { text: "Your voice and story matter. Don’t shrink yourself to fit into spaces that can’t hold your greatness.", query: "woman,voice" },
      { text: "Rest if you must, but never quit. There’s a version of you on the other side of this grind that will thank you.", query: "woman,resilience" },
      { text: "Not every day will feel productive—and that’s okay. Your worth isn’t measured by output.", query: "woman,calm" },
      { text: "Sis, be proud of your quiet evolution. Your growth is undeniable, even if others don’t see it.", query: "woman,progress" },
      { text: "Protect your energy. Not everyone deserves access to you. Prioritize peace over people-pleasing.", query: "woman,energy" },
      { text: "You don’t have to have it all figured out. Keep taking one step at a time. Every small step is progress.", query: "woman,steps" },
      { text: "Celebrate both her wins and yours. Queens uplift queens—there’s no room for jealousy here.", query: "woman,celebrate" },
      { text: "Be so committed to your growth that you’re willing to be uncomfortable. Transformation happens outside comfort zones.", query: "woman,transformation" },
      { text: "Every setback is a setup for a stronger comeback. This isn’t your end; it’s just the beginning.", query: "woman,comeback" },
      { text: "Take up space, speak up, and shine bright. The world needs your voice.", query: "woman,shine" },
      { text: "Dream bigger. Then double it. You are capable of more than you’ve ever been told.", query: "woman,dream" },
      { text: "Healing, growth, and success are messy and non-linear. Give yourself grace along the journey.", query: "woman,healing" },
      { text: "Dear DIYA Woman, you’ve carried heavy burdens and still managed to bloom. That’s strength and resilience.", query: "woman,resilient" },
      { text: "Imagine how proud your younger self would be seeing you now. Don’t lose sight of your journey.", query: "woman,proud" },
      { text: "Your pace is perfect. Stop rushing and doubting. What’s meant for you is on its way.", query: "woman,zen" },
      { text: "Stay humble but know your worth. There’s nothing wrong with being proud of your hard work.", query: "woman,achievement" },
      { text: "Some may not understand your journey—and that’s okay. It’s your vision, not theirs. Keep building.", query: "woman,vision" },
      { text: "You are the bag. Secure yourself first, then go get everything you deserve. Queens never settle.", query: "woman,empowerment" }
    ];
    
    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerHTML = quotes[randomIndex].text + '<br><br><small>Powered by DIYA COLLECTIONS</small>';
      document.getElementById('quoteImage').src = 'https://source.unsplash.com/random/500x700/?' + quotes[randomIndex].query;
    }
    
    window.onload = generateQuote;
  </script>
</body>
</html>
