<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear DIYA Woman - Motivation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      color: #333;
      padding: 20px;
      transition: background 1s ease-in-out;
    }
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 16px;
      position: relative;
    }
    .quote {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    .image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    
    .footer {
      font-size: 0.9rem;
      margin-top: 16px;
      font-weight: 500;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="" alt="Motivation Image" class="image" id="quoteImage" />
      <div class="quote" id="quote">Loading motivation...</div>
      <button onclick="generateQuote()">Refresh Motivation</button>
    </div>
    <div class="footer">Powered by DIYAVie</div>
  </div>

  <script>
    const quotes = [
      { text: "Dear DIYA Woman, you didn’t come this far to stop now.", image: "https://images.pexels.com/photos/3769021/pexels-photo-3769021.jpeg" },
      { text: "Some days will test you. Things might not go as planned, but remember why you started.", image: "https://images.pexels.com/photos/898243/pexels-photo-898243.jpeg" },
      { text: "Repeat after me: I am capable. I am worthy. I am enough.", image: "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" },
      { text: "Comparison steals joy. Focus on your journey, and embrace every step.", image: "https://images.pexels.com/photos/1574843/pexels-photo-1574843.jpeg" },
      { text: "Dear DIYA Woman, it’s okay to rest. Rest is part of the journey, not a detour.", image: "https://images.pexels.com/photos/4050291/pexels-photo-4050291.jpeg" },
      { text: "Shatter those ceilings, sis. Your potential is limitless.", image: "https://images.pexels.com/photos/3184287/pexels-photo-3184287.jpeg" },
      { text: "That idea you’ve been sitting on? Start. The world needs your brilliance.", image: "https://images.pexels.com/photos/1974525/pexels-photo-1974525.jpeg" },
      { text: "Celebrate the silent wins. Progress isn’t always loud.", image: "https://images.pexels.com/photos/1642226/pexels-photo-1642226.jpeg" },
      { text: "Dear DIYA Woman, surround yourself with those who remind you of your power.", image: "https://images.pexels.com/photos/3184419/pexels-photo-3184419.jpeg" },
      { text: "Your future self is watching, grateful you didn’t give up.", image: "https://images.pexels.com/photos/556668/pexels-photo-556668.jpeg" }
      // Add remaining quotes here with corresponding image URLs from Pexels.
    ];

    const gradients = [
      "linear-gradient(135deg, #FFDEE9, #B5FFFC)",
      "linear-gradient(135deg, #FECFEF, #C2FFD8)",
      "linear-gradient(135deg, #D4FC79, #96E6A1)",
      "linear-gradient(135deg, #FBC2EB, #A6C1EE)",
      "linear-gradient(135deg, #FFF1EB, #ACE0F9)",
      "linear-gradient(135deg, #FF9A9E, #FAD0C4)",
      "linear-gradient(135deg, #C1DFE8, #DEECDD)"
    ];

    function generateQuote() {
      const quoteElement = document.getElementById('quote');
      const imageElement = document.getElementById('quoteImage');
      
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];

      quoteElement.style.opacity = '0';
      
      setTimeout(() => {
        quoteElement.innerText = quotes[randomIndex].text;
        imageElement.src = quotes[randomIndex].image;
        document.body.style.background = randomGradient;
        quoteElement.style.opacity = '1';
      }, 200);
    }

    window.onload = generateQuote;
  </script>
</body>
</html>
