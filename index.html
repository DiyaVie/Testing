<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dear DIYA Woman - Motivations</title>

            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;

        .quote-container {

            border-radius: 10px;

        }
        .quote {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;

        }

            color: #777;
        }

    <div class="quote-container">
        <img class="image" src="https://source.unsplash.com/600x200/?nature,inspiration" alt="Inspiring Image">

    </div>
    <div class="quote-container">
        <img class="image" src="https://source.unsplash.com/600x200/?sunrise,hope" alt="Inspiring Image">
