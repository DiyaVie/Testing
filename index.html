<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear DIYA Woman - Motivation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.8s ease-in-out;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 550px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }
    .quote {
      font-size: 1.2rem;
      font-weight: 600;
      line-height: 1.6;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 16px;
    }
    button:hover { background-color: #0056b3; }
    .powered { font-size: 0.9rem; color: #555; margin-top: 12px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .background-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transition: background-image 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="background-image" id="bgImage"></div>
  <div class="container">
    <div class="quote" id="quote">Loading motivation...</div>
    <button onclick="generateQuote()">Refresh Motivation</button>
    <div class="powered">Powered by DIYAVie</div>
  </div>

  <script>
    const quotes = [
      { text: "Dear DIYA Woman, you didn’t come this far to stop now.", image: "https://source.unsplash.com/featured/?mountain,success" },
      { text: "Some days will test you. Things might not go as planned.", image: "https://source.unsplash.com/featured/?road,challenges" },
      { text: "Repeat after me: I am capable. I am worthy.", image: "https://source.unsplash.com/featured/?confidence,person" },
      { text: "Comparison steals joy. Your journey is yours alone.", image: "https://source.unsplash.com/featured/?path,alone" },
      { text: "Dear DIYA Woman, it’s okay to rest.", image: "https://source.unsplash.com/featured/?relax,peace" },
      { text: "Shatter those ceilings, sis.", image: "https://source.unsplash.com/featured/?sky,breakthrough" },
      { text: "That idea you’ve been sitting on? Start.", image: "https://source.unsplash.com/featured/?beginning,lightbulb" },
      { text: "Celebrate the silent wins.", image: "https://source.unsplash.com/featured/?celebration,smile" },
      { text: "Dear DIYA Woman, surround yourself with those who remind you of your power.", image: "https://source.unsplash.com/featured/?community,women" },
      { text: "Your future self is watching, grateful you didn’t give up.", image: "https://source.unsplash.com/featured/?future,hope" },
      { text: "Progress over perfection. Always.", image: "https://source.unsplash.com/featured/?growth,steps" },
      { text: "Dear DIYA Woman, you are the dream your ancestors prayed for.", image: "https://source.unsplash.com/featured/?heritage,legacy" },
      { text: "Every small step counts. Keep going.", image: "https://source.unsplash.com/featured/?journey,steps" },
      { text: "Own your space. You belong here.", image: "https://source.unsplash.com/featured/?confidence,stage" },
      { text: "Dear DIYA Woman, no is a complete sentence.", image: "https://source.unsplash.com/featured/?boundaries,strong" },
      { text: "Give yourself permission to evolve.", image: "https://source.unsplash.com/featured/?change,butterfly" },
      { text: "The world needs your magic.", image: "https://source.unsplash.com/featured/?magic,inspiration" },
      { text: "Dear DIYA Woman, rest is productive too.", image: "https://source.unsplash.com/featured/?rest,peaceful" },
      { text: "Your story is still unfolding beautifully.", image: "https://source.unsplash.com/featured/?book,journey" },
      { text: "Protect your peace, sis.", image: "https://source.unsplash.com/featured/?calm,nature" },
      { text: "Dear DIYA Woman, you are enough.", image: "https://source.unsplash.com/featured/?selflove,confidence" },
      { text: "You are stronger than you know.", image: "https://source.unsplash.com/featured/?strength,woman" },
      { text: "Let your light shine unapologetically.", image: "https://source.unsplash.com/featured/?light,shine" },
      { text: "Dear DIYA Woman, trust the timing of your life.", image: "https://source.unsplash.com/featured/?clock,time" },
      { text: "Grace over guilt. Always.", image: "https://source.unsplash.com/featured/?grace,peace" },
      { text: "Take up space. You deserve to be seen and heard.", image: "https://source.unsplash.com/featured/?voice,woman" },
      { text: "Dear DIYA Woman, your consistency will pay off.", image: "https://source.unsplash.com/featured/?success,effort" },
      { text: "Don’t wait for perfect conditions. Start anyway.", image: "https://source.unsplash.com/featured/?start,action" },
      { text: "Celebrate how far you’ve come.", image: "https://source.unsplash.com/featured/?celebrate,achievement" },
      { text: "Dear DIYA Woman, your voice matters.", image: "https://source.unsplash.com/featured/?speak,voice" },
      { text: "You carry strength, beauty, and wisdom.", image: "https://source.unsplash.com/featured/?strength,beauty" },
      { text: "Dear DIYA Woman, be kind to yourself.", image: "https://source.unsplash.com/featured/?kindness,selfcare" },
      { text: "Let your faith be bigger than your fear.", image: "https://source.unsplash.com/featured/?faith,courage" },
      { text: "Dear DIYA Woman, boundaries are a form of self-care.", image: "https://source.unsplash.com/featured/?boundaries,care" },
      { text: "You are creating a legacy. Keep going.", image: "https://source.unsplash.com/featured/?legacy,journey" },
      { text: "Dear DIYA Woman, dare to dream bigger.", image: "https://source.unsplash.com/featured/?dream,sky" },
      { text: "Your authenticity is your superpower.", image: "https://source.unsplash.com/featured/?authenticity,unique" },
      { text: "Dear DIYA Woman, bloom where you are planted.", image: "https://source.unsplash.com/featured/?flower,growth" },
      { text: "You have survived 100% of your bad days.", image: "https://source.unsplash.com/featured/?strength,resilience" },
      { text: "Dear DIYA Woman, your dreams are valid.", image: "https://source.unsplash.com/featured/?dreams,success" }
    ];

    const gradients = [
      'linear-gradient(135deg, #FFDEE9, #B5FFFC)',
      'linear-gradient(135deg, #D4FC79, #96E6A1)',
      'linear-gradient(135deg, #FDCB82, #F78154)',
      'linear-gradient(135deg, #A18CD1, #FBC2EB)',
      'linear-gradient(135deg, #FF9A9E, #FAD0C4)',
      'linear-gradient(135deg, #B5FFFC, #FFDEE9)',
      'linear-gradient(135deg, #E0C3FC, #8EC5FC)'
    ];

    function generateQuote() {
      const quoteElement = document.getElementById('quote');
      const bgImage = document.getElementById('bgImage');
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];

      document.body.style.background = randomGradient;
      quoteElement.style.opacity = '0';

      setTimeout(() => {
        quoteElement.innerText = randomQuote.text;
        bgImage.style.backgroundImage = `url('${randomQuote.image}')`;
        quoteElement.style.opacity = '1';
      }, 200);
    }

    window.onload = generateQuote;
  </script>
</body>
</html>
