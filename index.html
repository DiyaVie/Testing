<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear DIYA Woman - Motivation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      color: #333;
      padding: 20px;
      transition: background 0.8s ease-in-out;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 550px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      transition: transform 0.4s ease;
    }
    .quote {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    .image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="quote-image" class="image" src="" alt="Motivational visual" />
      <div class="quote" id="quote">Loading motivation...</div>
      <button onclick="generateQuote()">Refresh Motivation</button>
    </div>
  </div>

  <script>
    const quotes = [
      { text: "Dear DIYA Woman, you didn’t come this far to stop now.", image: "https://source.unsplash.com/featured/?mountaintop,success" },
      { text: "Some days will test you. Things might not go as planned.", image: "https://source.unsplash.com/featured/?storm,challenge" },
      { text: "Repeat after me: I am capable. I am worthy.", image: "https://source.unsplash.com/featured/?selflove,confidence" },
      { text: "Comparison steals joy. Your journey is yours alone.", image: "https://source.unsplash.com/featured/?path,individuality" },
      { text: "Dear DIYA Woman, it’s okay to rest.", image: "https://source.unsplash.com/featured/?relax,calm" },
      { text: "Shatter those ceilings, sis.", image: "https://source.unsplash.com/featured/?glass,empowerment" },
      { text: "That idea you’ve been sitting on? Start.", image: "https://source.unsplash.com/featured/?startup,lightbulb" },
      { text: "Celebrate the silent wins.", image: "https://source.unsplash.com/featured/?celebration,peace" },
      { text: "Dear DIYA Woman, surround yourself with those who remind you of your power.", image: "https://source.unsplash.com/featured/?community,support" },
      { text: "Your future self is watching, grateful you didn’t give up.", image: "https://source.unsplash.com/featured/?future,hope" },
      { text: "Progress over perfection. Always.", image: "https://source.unsplash.com/featured/?growth,progress" },
      { text: "Dear DIYA Woman, you are the dream your ancestors prayed for.", image: "https://source.unsplash.com/featured/?heritage,strength" },
      { text: "Every small step counts. Keep going.", image: "https://source.unsplash.com/featured/?steps,determination" },
      { text: "Own your space. You belong here.", image: "https://source.unsplash.com/featured/?confidence,empower" },
      { text: "Dear DIYA Woman, no is a complete sentence.", image: "https://source.unsplash.com/featured/?boundaries,respect" },
      { text: "Give yourself permission to evolve.", image: "https://source.unsplash.com/featured/?butterfly,transformation" },
      { text: "The world needs your magic.", image: "https://source.unsplash.com/featured/?magic,inspiration" },
      { text: "Dear DIYA Woman, rest is productive too.", image: "https://source.unsplash.com/featured/?cozy,rest" },
      { text: "Your story is still unfolding beautifully.", image: "https://source.unsplash.com/featured/?book,journey" },
      { text: "Protect your peace, sis.", image: "https://source.unsplash.com/featured/?peaceful,mindfulness" },
      { text: "Dear DIYA Woman, you are enough.", image: "https://source.unsplash.com/featured/?selfcare,worth" },
      { text: "You are stronger than you know.", image: "https://source.unsplash.com/featured/?strength,courage" },
      { text: "Let your light shine unapologetically.", image: "https://source.unsplash.com/featured/?light,spark" },
      { text: "Dear DIYA Woman, trust the timing of your life.", image: "https://source.unsplash.com/featured/?clock,patience" },
      { text: "Grace over guilt. Always.", image: "https://source.unsplash.com/featured/?grace,calm" },
      { text: "Take up space. You deserve to be seen and heard.", image: "https://source.unsplash.com/featured/?megaphone,confidence" },
      { text: "Dear DIYA Woman, your consistency will pay off.", image: "https://source.unsplash.com/featured/?calendar,focus" },
      { text: "Don’t wait for perfect conditions. Start anyway.", image: "https://source.unsplash.com/featured/?beginning,action" },
      { text: "Celebrate how far you’ve come.", image: "https://source.unsplash.com/featured/?milestone,achievement" },
      { text: "Dear DIYA Woman, your voice matters.", image: "https://source.unsplash.com/featured/?microphone,speech" },
      { text: "You carry strength, beauty, and wisdom.", image: "https://source.unsplash.com/featured/?woman,strong" },
      { text: "Dear DIYA Woman, be kind to yourself.", image: "https://source.unsplash.com/featured/?kindness,care" },
      { text: "Let your faith be bigger than your fear.", image: "https://source.unsplash.com/featured/?faith,courage" },
      { text: "Dear DIYA Woman, boundaries are a form of self-care.", image: "https://source.unsplash.com/featured/?fence,protection" },
      { text: "You are creating a legacy. Keep going.", image: "https://source.unsplash.com/featured/?legacy,building" },
      { text: "Dear DIYA Woman, dare to dream bigger.", image: "https://source.unsplash.com/featured/?dream,sky" },
      { text: "Your authenticity is your superpower.", image: "https://source.unsplash.com/featured/?unique,power" },
      { text: "Dear DIYA Woman, bloom where you are planted.", image: "https://source.unsplash.com/featured/?flower,growth" },
      { text: "You have survived 100% of your bad days.", image: "https://source.unsplash.com/featured/?resilience,survivor" },
      { text: "Dear DIYA Woman, your dreams are valid.", image: "https://source.unsplash.com/featured/?dreams,valid" }
    ];

    const gradients = [
      "linear-gradient(135deg, #FFDEE9, #B5FFFC)",
      "linear-gradient(135deg, #FDEB71, #F8D800)",
      "linear-gradient(135deg, #C6FFDD, #FBD786, #F7797D)",
      "linear-gradient(135deg, #84FAB0, #8FD3F4)",
      "linear-gradient(135deg, #FCCF31, #F55555)",
      "linear-gradient(135deg, #A1FFCE, #FAFFD1)",
      "linear-gradient(135deg, #FF9A9E, #FAD0C4)",
      "linear-gradient(135deg, #B7F8DB, #50A7C2)",
      "linear-gradient(135deg, #F6D365, #FDA085)",
      "linear-gradient(135deg, #FFDEE9, #B5FFFC)"
    ];

    function generateQuote() {
      const quoteElement = document.getElementById('quote');
      const imageElement = document.getElementById('quote-image');
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];

      document.body.style.background = randomGradient;
      quoteElement.style.opacity = '0';
      imageElement.style.opacity = '0';

      setTimeout(() => {
        quoteElement.innerText = randomQuote.text;
        imageElement.src = randomQuote.image;
        quoteElement.style.opacity = '1';
        imageElement.style.opacity = '1';
      }, 200);
    }

    window.onload = generateQuote;
  </script>
</body>
</html>
