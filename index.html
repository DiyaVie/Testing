<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dear DIYA Woman - Motivation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 1s ease-in-out;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 550px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      transition: transform 0.4s ease;
    }
    .quote {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    .quote-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .powered {
      margin-top: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="quoteImage" class="quote-image" src="" alt="Motivational Image" />
      <div class="quote" id="quote">Loading motivation...</div>
      <button onclick="generateQuote()">Refresh Motivation</button>
    </div>
    <div class="powered">Powered by DIYAVie</div>
  </div>

      { text: "The world needs your magic. Don’t dim your light for anyone.", image: "https://source.unsplash.com/featured/?sparkle,inspiration" },

    ];

    const gradients = [
      "linear-gradient(135deg, #FFDEE9, #B5FFFC)",
      "linear-gradient(135deg, #FEE140, #FA709A)",
      "linear-gradient(135deg, #A1FFCE, #FAFFD1)",
      "linear-gradient(135deg, #FF9A9E, #FAD0C4)",
      "linear-gradient(135deg, #C2FFD8, #465EFB)",
      "linear-gradient(135deg, #F6D365, #FDA085)",
      "linear-gradient(135deg, #89F7FE, #66A6FF)",
      "linear-gradient(135deg, #FCCF31, #F55555)"
    ];

    function generateQuote() {
      const quoteElement = document.getElementById('quote');
      const quoteImage = document.getElementById('quoteImage');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];

      quoteElement.style.opacity = '0';
      document.body.style.background = randomGradient;

      setTimeout(() => {
        quoteElement.innerText = quotes[randomIndex].text;
        quoteImage.src = quotes[randomIndex].image + "&" + new Date().getTime(); // Prevent caching
        quoteElement.style.opacity = '1';
      }, 200);
    }

    window.onload = generateQuote;
  </script>
</body>
</html>
